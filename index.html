<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section class="panel home" data-section-name="home">
        <div class="inner">
            <div class="vertical-center">
                <h1>Pagination</h1>
                <p>Simple navigation for Scrollify sections.</p>              
            </div>
        </div>
    </section>
    <section class="panel panel1" data-section-name="second">
        <div class="inner">
            <div class="vertical-center">
                <h2>afterRender()</h2>
                <p>Use Scrollify's <span class="code">afterRender()</span> callback to build your pagination links.</p>
            </div>
        </div>
    </section>
    <section class="panel panel2" data-section-name="third">
        <div class="inner">
            <div class="vertical-center">
                <h2>before()</h2>
                <p>Apply an active class with the <span class="code">before()</span> callback.</p>
            </div>
        </div>
    </section>
    <section class="panel panel3" data-section-name="fourth">
        <div class="inner">
            <div class="vertical-center">
                <h2>move()</h2>
                <p>Call <span class="code">$.scrollify.move()</span> in a click event to navigate to sections.</p>
            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="jquery.scrollify.js"></script>

    <script>
        $(function() {
          $.scrollify({
                section:".panel",
            scrollbars:false,
            before:function(i,panels) {

              var ref = panels[i].attr("data-section-name");

              $(".pagination1 .active").removeClass("active");

              $(".pagination1").find("a[href=\"#" + ref + "\"]").addClass("active");
            },
            afterRender:function() {
              var pagination = "<ul class=\"pagination1\">";
              var activeClass = "";
              $(".panel").each(function(i) {
                activeClass = "";
                if(i===0) {
                  activeClass = "active";
                }
                pagination += "<li><a class=\"" + activeClass + "\" href=\"#" + $(this).attr("data-section-name") + "\"><span class=\"hover-text\">" + $(this).attr("data-section-name").charAt(0).toUpperCase() + $(this).attr("data-section-name").slice(1) + "</span></a></li>";
              });

              pagination += "</ul>";

              $(".home").append(pagination);
              /*

              Tip: The two click events below are the same:

              $(".pagination a").on("click",function() {
                $.scrollify.move($(this).attr("href"));
              });

              */
              $(".pagination1 a").on("click",$.scrollify.move);
            }
          });
        });    
    </script>
  </body>
</html>
